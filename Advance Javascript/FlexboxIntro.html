<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .container1{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .container2 {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container1">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Course</a>
    </div>

    <div class="container2">
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </div>
</body>

</html>
