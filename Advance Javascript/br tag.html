<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest</title>
</head>
<body>
    <h1>HyperLinks Without & With Line Breaks</h1>

    <div>
        <h2>Without Line Breaks:</h2>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Content</a>
    </div>

    <div>
        <h2>With Line Breaks:</h2>
        <a href="">Home</a> <br>
        <a href="">About</a> <br>
        <a href="">Content</a>
    </div>
</body>
</html>
