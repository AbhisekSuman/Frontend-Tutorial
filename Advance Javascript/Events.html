<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button id="btn">Click</button>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener("", () => {
            alert("Clicked....")
        });
    </script>
</body>
</html>
