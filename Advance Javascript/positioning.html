<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        p {
            font-family: cursive;
            font-weight: bold;
            font-size: 20px;
            right: 0px;
            position: absolute;
        }

        div {
            border: 2px solid  red;
            height: 200px;
            width: 200px;
            position: relative;
        }
    </style>
</head>
<body>
    <div><p>Hello</p></div>
</body>
</html>
