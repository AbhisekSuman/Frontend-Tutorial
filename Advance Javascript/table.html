<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border dropzone="true">
        <!-- Row 1 -->
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td>Akash</td>
            <td>34</td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td>Neha</td>
            <td>22</td>
        </tr>
        <!-- Row 4 -->
        <tr></tr>
    </table>

    <table style="margin-top: 60px;" border="3">
        <tr>
            <th colspan="2">Full name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>verma</td>
            <td>22</td>
            <td rowspan="2">Pune</td>
        </tr>
        <tr>
            <td>Ayush</td>
            <td>verma</td>
            <td>24</td>
        </tr>
    </table>

    <table >
        <tr>
            <td>
                <h2>Video 1</h2>
            </td>
        </tr>
        <tr>
            
        </tr>
    </table>
</body>
</html>
