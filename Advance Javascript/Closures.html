<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <button onclick="counter()">Increment</button>
    <script>
        function calculate() {
            let count = 0;
            return function() {
                console.log(++count);
            }
        }
    
        let counter = calculate();  
    </script>
</body>
</html>
