<script>
    // Number Data Type
    let a = 200;
    console.log(a, typeof a);

    a = 3.147
    console.log(a, typeof a);

    a = true;
    console.log(a, typeof a);

    a = "K";
    console.log(a, typeof a);

    a = "Kodnest";
    console.log(a, typeof a);           

    // Object Data type:
    // key : value --->  JSON
    let s1 = {
        "full name": "Abhi",
        age: 21,
        marks: {
            java: 100,
            python: 100,
            sql: 100
        }
    }
    console.log(s1["full name"]);

    console.log(s1, typeof s1);
</script>
