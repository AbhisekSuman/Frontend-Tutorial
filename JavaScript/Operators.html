<script>
    console.log(100 == 100); // true
    console.log(100 == '100'); // true
    console.log(100 === 100); // true
    console.log(100 === '100'); // false

    // == comapares values by ignoring data type
    // === compares values by considering datatype + value

    console.log(5 != '5'); // false
    console.log(5 !== '5'); // true
</script>
